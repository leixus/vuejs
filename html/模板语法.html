<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../js/vue.js"></script>
</head>
<body>
<div id="app">
    {{name}}

    <div v-text="name"></div>

    <div v-html="vvv"></div>
</div>
<script>
    var app = new Vue({
        el: "#app",
        data: {
            name: "xxxx",
            vvv: "<h1>1111</h1>"
        }
    });
</script>
</body>
</html>
