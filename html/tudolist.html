<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>小案例</title>
    <script src="../js/vue.js"></script>
</head>
<body>
    <div id="app">
        <input type="text" />
        <button>提交</button>
        <ul>
            <li v-for="item in list">
                {{item}}
            </li>
        </ul>
    </div>

    <script>
        var app = new Vue({
            el: "#app",
            data: {
                list: ["one", "two", "three"]
            }
        })
    </script>
</body>
</html>
