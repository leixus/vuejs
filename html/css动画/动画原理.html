<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>css动画原理</title>
    <script src="../../js/vue.js"></script>
    <style>
        .v-enter {
            opacity: 0;
        }
        .v-enter-active {
            transition: opacity 3s;
        }
        .v-leave-to {
            opacity: 0;
        }
        .v-leave-active {
            transition: opacity 3s;
        }
    </style>
</head>
<body>
<div id="app">
    <transition>
        <div v-if="show">Hello World</div>
    </transition>
    <button @click="handleClick">动画</button>
</div>
<script>
    var app = new Vue({
        el: "#app",
        data: {
            show: true
        },
        methods: {
            handleClick: function () {
                this.show = (this.show === true ? false : true);
            }
        }
    });
</script>
</body>
</html>
