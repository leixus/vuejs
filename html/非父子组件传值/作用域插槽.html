<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>作用域插槽</title>
    <script src="../../js/vue.js"></script>
</head>
<body>
<div id="app">
    <child>
        <template slot-scope="props">
            <li>{{props.item}}</li>
        </template>
    </child>
</div>
<script>

    Vue.component("child", {
        data: function() {
            return {
                list: [1,2,3,4,5,6]
            }
        },
        template: `<div>
                        <ul>
                            <slot v-for="item of list" :item=item></slot>
                        </ul>
                    </div>`
    });

    var app = new Vue({
        el: "#app",
        data: {

        }
    });
</script>
</body>
</html>
