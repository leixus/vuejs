<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>获取data</title>
    <script src="../../js/vue.js"></script>
</head>
<body>
<div id="app">
    {{message}}
</div>
<script>
    var app = new Vue({
        el: "#app",
        data: {
            message: "Hello World"
        }
    });

    console.log(app.$data.message);
</script>
</body>
</html>
